<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="/css/listaQuestionario.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/img/RAD_Favicon.webp">
    <link rel="stylesheet" href="/css/root.css">
</head>
<body>
    
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/homeAdmin/" class="navbar__link" id="home-link">Home</a>
            </li>
            <li class="navbar__item">
                <a href="/ges_studenti/" class="navbar__link" id="studenti-link">Studenti</a>
            </li>
            <li class="navbar__item">
                <a href="/ges_corsi/" class="navbar__link" id="corsi-link">Corsi</a>
            </li>
            <li class="navbar__item">
                <a href="/quest/lista" class="navbar__link" id="questionari-link">Questionari</a>
            </li>
            <li class="navbar__item">
                <a href="/quest/esiti" class="navbar__link" id="esiti-link">Esiti</a>
            </li>
            <li class="navbar__item">
                <a id="logout-btn" href="/auth/logout">Log Out</a>
            </li>
        </ul>
    </nav>

    <main class="content">
        <form action="/quest/gestione" method="post">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <button type="submit" name="id_quest" value="new" class="btn-custom w-100">Nuovo Questionario</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6" th:each="categorie : ${listaCategorie}">
                    <div class="card">
                        <div class="card-header" th:text="${categorie.nome}"></div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:each="listaQuestionari :${categorie.questionari}">
                                    <span th:text="${listaQuestionari.titolo}"></span>
                                    <button type="submit" name="id_quest" th:value="${listaQuestionari.idQst}" class="btn float-end">...</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="/jquery/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/popper.min.js"></script>
    <script src="/bootstrap/bootstrap.min.js"></script>

    
</body>
</html>
