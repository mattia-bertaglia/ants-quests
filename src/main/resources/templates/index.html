<!DOCTYPE html><!-- Complete 11-07-2024 -->
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione ANT</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="orangeBG">
            <div class="box signin signinbtn">
                <h2>Hai gi√† un account?</h2>
                <button class="">Accedi</button>
            </div>
            <div class="box signup signupbtn">
                <h2>Vuoi creare un account?</h2>
                <button class="">Registrati</button>
            </div>
        </div>

        <div class="form-box">
            <div class="form signinform">
                <form id="loginForm" action="/auth/login" method="post">
                    <h3>Accedi</h3>
                    <input type="text" name="usernameEmail" placeholder="E-mail" required>
                    <div>
                        <input id="pass" type="password" name="passkey" placeholder="Password" required>
                        <input id="toggle-eye" type="button" value="show">
                    </div>

                    <input type="submit" value="Accedi">
                    <!-- Mostra il messaggio di errore -->
                    <p class="error-message" th:text="${toastMessage}" style="color: red;"></p>

                    <a class="btn btn-primary" href="#">Password dimenticata?</a>
                </form>
            </div>
            <div class="form signupform">
                <form id="signupForm" action="/auth/signup" method="get">
                    <h3>Registrati</h3>
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="cognome" placeholder="Cognome">
                    <input id="mail" type="email" name="usernameEmail" placeholder="Indirizzo email">
                    <input type="submit" value="Registrati">
                </form>
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
