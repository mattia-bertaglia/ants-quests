<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione ANT</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="orangeBG">
      <div class="box signin">
        <h2>Hai gi√† un account?</h2>
        <button class="signinbtn">Accedi</button>
      </div>
      <div class="box signup">
        <h2>Vuoi creare un account?</h2>
        <button class="signupbtn">Registrati</button>
      </div>
    </div>
    <div class="form-box">
      <div class="form signinform">
        <form action="/auth/login" method="get">
          <h3>Accedi</h3>
          <input type="text" name="usernameEmail" placeholder="E-mail">
          <input type="password" name="passkey" placeholder="Password">
          <input type="submit" value="Accedi">
          <a href="#">Password dimenticata?</a>
        </form>
      </div>
      <div class="form signupform">
        <form action="/auth/signin" method="get">
          <h3>Registrati</h3>
          <input type="text" name="nome" placeholder="Nome">
          <input type="text" name="cognome" placeholder="Cognome">
          <input type="email" name="usernameEmail" placeholder="Indirizzo email">
          <input type="password" name="passkey" placeholder="Password">
          <input type="password" name="confirmPasskey" placeholder="Conferma Password">
          <input type="submit" value="Registrati">
        </form>
      </div>
    </div>
  </div>

  <!-- Toast per mostrare gli errori -->
  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" id="errorToast" style="position: absolute; top: 0; right: 0;">
      <div class="toast-header" id="toastHeader">
        <strong class="mr-auto" id="toastTitle"></strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>

  <script src="jquery/jquery-3.7.1.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="js/index.js"></script>

  <script>
    $(document).ready(function() {
      const toastTitle = /*[[${toastTitle}]]*/ "";
      const toastMessage = /*[[${toastMessage}]]*/ "";
      const toastColor = /*[[${toastColor}]]*/ "";

      if (toastTitle && toastMessage) {
        $('#toastHeader').addClass(toastColor);
        $('#toastTitle').text(toastTitle);
        $('#toastMessage').text(toastMessage);
        $('#errorToast').toast('show');
      }
    });
  </script>
</body>
</html>
