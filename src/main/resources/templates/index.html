<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione ANT</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
        <img class="logo" src="ants-quests\src\main\resources\static\img\images-removebg-preview.png">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Accedi</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Registrati</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">E-mail</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Accedi">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Password dimenticata?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="nome" class="label">Nome</label>
                    <input id="nome" type="text" class="input">
                </div>
                <div class="group">
                    <label for="cognome" class="label">Cognome</label>
                    <input id="cognome" type="text" class="input">
                </div>
                <div class="group">
                    <label for="email-reg" class="label">Email</label>
                    <input id="email-reg" type="email" class="input">
                    <i id="error-mail" class="hidden error">Non accettabile</i>
                    <i id="correct-mail" class="hidden correct">Accettabile</i>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Registrati">
                </div>
            </div>
        </div>
    </div>
</div>

  <script src="jquery/jquery-3.7.1.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
