<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione ANT</title>
  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="index.css">
  <!-- CSS bootstrap -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- CSS personalizzato base -->
  <link rel="stylesheet" href="root.css">
  <!-- Includi Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="main-content">
  <div class="login-wrap">
    <div class="login-html">
      <img class="logo" src="logo-ant.png" alt="Logo ANT">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Accedi</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Registrati</label>
      <div class="login-form">
        <form id="loginForm" action="/auth/login" method="post">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Email</label>
              <input id="user" type="text" class="input" placeholder="Inserisci la tua email" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <div class="password-container">
                <input id="pass" type="password" class="input" placeholder="Inserisci la tua password" required>
                <span class="toggle-password">
                  <i id="pass-eye" class="fas fa-eye-slash"></i>
                </span>
              </div>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Accedi">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Password dimenticata?</a>
            </div>
          </div>
        </form>

        <form action="auth/signup" method="post">
          <div class="sign-up-htm">
            <div class="group">
              <label for="nome" class="label">Nome</label>
              <input id="nome" type="text" class="input" placeholder="Inserisci il tuo nome" required>
            </div>
            <div class="group">
              <label for="cognome" class="label">Cognome</label>
              <input id="cognome" type="text" class="input" placeholder="Inserisci il tuo cognome" required>
            </div>
            <div class="group">
              <label for="email-reg" class="label">Email</label>
              <input id="email-reg" type="email" class="input" placeholder="Inserisci la tua email" required>
              <i id="error-mail" class="d-none text-danger">Inserire una e-mail valida</i>
              <i id="correct-mail" class="d-none text-success">Accettabile</i>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Continua Registrazione">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="jquery/jquery-3.7.1.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="index.js"></script>

  <script>
    // Funzione per cambiare il min-height di .login-wrap
    function modificaMinHeight() {
      // Seleziona l'elemento con la classe 'login-wrap'
      const loginWrap = document.querySelector('.login-wrap');

      // Verifica se l'elemento esiste
      if (loginWrap) {
        // Modifica il valore di min-height
        loginWrap.style.minHeight = '700px';
      } else {
        console.error('Elemento con classe "login-wrap" non trovato.');
      }
    }

    // Chiama la funzione quando la pagina Ã¨ completamente caricata
    document.addEventListener('DOMContentLoaded', modificaMinHeight);
  </script>
</body>

</html>
