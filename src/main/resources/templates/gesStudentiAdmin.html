<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="icon" type="image/x-icon" href="/img/logo-ant.ico">



</head>

<body>
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">

                <div class="logo"></div>
                <hr>
            </li>

            <li class="navbar__item">
                <a href="/homeAdmin/" class="navbar__link" id="home-link">Home</a>
            </li>
            <li class="navbar__item">
                <a href="/ges_studenti/" class="navbar__link" id="studenti-link">Studenti</a>
            </li>
            <li class="navbar__item">
                <a href="/ges_corsi/" class="navbar__link" id="corsi-link">Corsi</a>
            </li>
            <li class="navbar__item">
                <a href="/quest/lista" class="navbar__link" id="questionari-link">Questionari</a>
            </li>
            <li class="navbar__item">
                <a href="/quest/esiti" class="navbar__link" id="esiti-link">Esiti</a>
            </li>

            <li class="navbar__item">
                <hr>
                <a href="/auth/logout" class="navbar__link navbar__link--bold">Log Out</a>
            </li>
        </ul>
    </nav>

    <!-- Inizio filtro ricerca -->
    <div class="main-content">
        <div class="custom-margin">
            <div>
                <div class="card filter-card full-width">
                    <div class="card-header">
                        <h5>Filtri Ricerca
                            <span id="arrow">
                                <svg width="16" height="16" fill="currentColor" class="bi bi-arrow-down"
                                    viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1" />
                                </svg>
                            </span>
                        </h5>
                    </div>
                    <div class="card-body" style="display: none;">
                        <form action="/ges_studenti/" id="searchForm">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="nominativo">Nome Utente</label>
                                        <input type="text" class="form-control" name="nominativo" id="nominativo"
                                            oninput="filterTable()"
                                            placeholder="Inserisci il nominativo dello studente">
                                    </div>


                                    <div class="col-md-6">

                                        <label for="ruolo">Ruolo</label>
                                        <select name="ruolo" class="custom-select" id="ruolo" onchange="filterTable()"
                                            aria-label="Seleziona il ruolo">
                                            <option value="" disabled selected>- Seleziona un elemento -</option>
                                            <option value="studente">Studente</option>
                                            <option value="guest">Guest</option>
                                        </select>
                                    </div>


                                    <div class="col-md-6">

                                        <label for="corso">Corso</label>
                                        <select name="corso" class="custom-select" id="corso" onchange="filterTable()"
                                            aria-label="Seleziona un corso">
                                            <option value="" disabled selected>- Seleziona un corso -</option>
                                            <option th:each="corso : ${corsi}" th:value="${corso.idCorso}"
                                                th:text="${corso.nome}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fine filtro ricerca -->

    <!-- inizio main -->
    <div class="main-content">
        <div class="custom-margin">
            <div class="card full-width">
                <div class="card">

                    <div class="table-title">
                        <div class="row">
                            <div class="col-8">
                                <h2>Elenco Studenti</h2>

                            </div>
                            <!-- Pulsante per attivare il modale aggiungi Studente-->
                            <div class="col-4 text-end btn-container">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#addStudentModal">
                                    <i class="material-icon"></i>
                                    <span>Aggiungi nuovo studente</span></button>
                            </div>
                            <!-- fine Pulsante per attivare il modale aggiungi Studente-->
                        </div>
                    </div>


                    <div class="card-body">
                        <table id="myTable" class="table" style="width: 100%;" data-bs-toggle="table"
                            data-locale="it-IT">
                            <thead>
                                <tr>
                                    <th>Ruolo</th>
                                    <th>Nominativo</th>
                                    <th>Email</th>
                                    <th>Corso</th>
                                    <th class="text-center">Dettaglio</th>
                                    <th class="text-center">Questionari</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stud : ${studenti}">
                                    <td th:text="${stud.ruolo}"></td>
                                    <td th:text="${stud.nome + ' ' + stud.cognome}"></td>
                                    <td th:text="${stud.usernameEmail}"></td>
                                    <td th:text="${stud.nomeCorso != null ? stud.nomeCorso : ''}">
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-secondary" data-bs-toggle="modal"
                                            data-bs-target="#modDetailModal"
                                            th:onclick="dettaglioStudente([[${stud}]])">Modifica</button>
                                    </td>

                                    <td class="text-center">
                                        <button class="btn btn-secondary" data-bs-toggle="modal"
                                            data-bs-target="#questionariModal"
                                            th:onclick="vediQuest([[${stud}]])">Vedi</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                        <!-- Inizio pagine dinamiche   -->
                        <div class="text-center">
                            <button onclick="prevPage()" class="btn button" id="btn_prev">Precedente</button>
                            <span>Pagina <span id="page"></span> di <span id="totalPages"></span></span>
                            <button onclick="nextPage()" class="btn button" id="btn_next">Successivo</button>
                        </div>
                        <!-- fine pagine dinamiche   -->

                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Modale Aggiungi Studente -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <form action="/ges_studenti/savestud" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentModalLabel">Aggiungi Studente al Corso</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nome">Nome Studente</label>
                            <input type="text" class="form-control" name="nome" id="nomeStudente" required>
                        </div>
                        <div class="form-group">
                            <label for="cognome">Cognome Studente</label>
                            <input type="text" class="form-control" name="cognome" id="cognomeStudente" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Studente</label>
                            <input type="email" class="form-control" name="email" id="emailStudente" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" class="btn btn-success">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Modale Modifica Studente -->
    <div class="modal fade" id="modDetailModal" tabindex="-1" role="dialog" aria-labelledby="modDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <form action="/ges_studenti/updatestud" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modDetailModalLabel">Modifica Studente</h5>
                        <button type="reset" class="close" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group  row">
                            <div class="col-md-6 ">
                                <label>ID Studente</label>
                                <input type="text" readonly class="form-control-plaintext" name="studId" id="mod-studId"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label>Ruolo</label>
                                <select name="ruolo" id="mod-ruolo" class="form-control" required>
                                    <option value="studente">Studente</option>
                                    <option value="guest">Guest</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label>Nome</label>
                                <input type="text" class="form-control" name="nome" id="mod-nome">
                            </div>
                            <div class="col-md-4">
                                <label>Cognome</label>
                                <input type="text" class="form-control" name="cognome" id="mod-cognome">
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Data di Nascita</label>
                                <input type="date" class="form-control" name="dataNascita" id="mod-dataNascita">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" id="mod-email" required>
                            </div>
                            <div class="col-md-4">
                                <label for="mod-password">Password</label>
                                <input type="password" class="form-control" name="password" id="mod-password"
                                    placeholder="Inserisci per Modificare">
                            </div>
                            <div class="col-md-4">
                                <label for="mod-corso">Corso</label>
                                <select class="form-control" name="corsofrequentato" id="mod-corso">
                                    <option value="" disabled selected>- Seleziona un corso -</option>
                                    <option th:each="corso : ${corsi}" th:value="${corso.idCorso}"
                                        th:text="${corso.nome}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-4">
                                <label>CAP</label>
                                <input type="text" class="form-control" name="cap" id="mod-cap">
                            </div>
                            <div class="col-md-4">
                                <label>Provincia</label>
                                <input type="text" class="form-control" name="provincia" id="mod-provincia">
                            </div>
                            <div class="col-md-4">
                                <label>Telefono</label>
                                <input type="text" class="form-control" name="telefono" id="mod-telefono">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <textarea class="form-control" name="note" id="mod-note" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancella</button>
                        <button type="submit" class="btn btn-success">Salva Modifiche</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modale  Vedi Questionari -->
    <div class="modal fade" id="questionariModal" tabindex="-1" role="dialog" aria-labelledby="questionariModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionariModalLabel"></h5>
                    <button class="close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <table id="tab-last-quest" class="table table-striped table-bordered table-sm" style="width: 100%;"
                        data-toggle="table" data-locale="it-IT">
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Punteggio</th>
                                <th>Tempo</th>
                                <th class="text-center">PDF</th>
                            </tr>
                        </thead>
                        <tbody id="lista-esiti"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button onclick="location.reload()" class="btn btn-secondary"
                        data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fine modale vedi questionari -->

    <!-- Modale PDF -->
    <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" style="max-width: 85% !important; height: 100% !important;" role="document">
            <div class="modal-content" style="height: 90%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">PDF Questionario</h5>
                    <svg data-bs-dismiss="modal" aria-label="Close" width="25" height="25" fill="red"
                        class="bi bi-x-square" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg>

                </div>
                <div class="modal-body" style="height: 85%;">
                    <iframe src="" id="pdfIframe" style="width: 100%; height: 100%;" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/jquery/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/popper.min.js"></script>
    <script src="/bootstrap/bootstrap.min.js"></script>

    <script src="/js/gesStudentiAdmin.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
