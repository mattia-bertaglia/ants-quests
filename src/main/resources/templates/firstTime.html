<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Utente</title>
  <link rel="stylesheet" href="/css/firstTime.css">
</head>
<body>
  <div class="container">
    <h3>Completa Registrazione</h3>
    <form id="registration-form" action="#" method="POST">
      <input type="date" name="dataNascita" placeholder="Data di nascita" required>
      <input type="text" name="cap" placeholder="CAP" required>
      <input type="text" name="provincia" placeholder="Provincia" required>
      <input type="text" name="telefono" placeholder="Telefono" required>
      <textarea name="note" placeholder="Note" rows="4"></textarea>
      <input type="password" name="passkey" placeholder="Password" required>
      <input type="password" name="confirmPasskey" placeholder="Conferma Password" required>
      <input type="submit" value="Registrati">
    </form>
  </div>
</body>
</html>
