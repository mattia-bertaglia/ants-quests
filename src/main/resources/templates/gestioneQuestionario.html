<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-table.min.css">
    <link rel="icon" type="image/x-icon" href="/img/RAD_Favicon.webp">
    <title>Gestione</title>
</head>
<body>

    <nav></nav><br>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Impostazioni Test
                    </div>
                    <form action="savetest" method="get">
                        <div class="card-body">
                            <label for="">Categoria</label>
                            <select id="type" name="type" style="padding: 10px; width: 100%;" required>
                                <option value="" disabled selected> -Selezione un elemento- </option>
                                <option th:each="categorie : ${listaCategorie}" 
                                    th:text="${categorie.nome}" th:value="${categorie.idCat}"
                                    th:selected="${quest.categoriequest.idCat==categorie.idCat}">
                                </option>
                            </select>
                        </div>
                        <div class="card-body">
                            <label for="">Titolo</label>
                            <input id="titolo" name="titolo" type="text" th:value="${quest.titolo}" style="padding: 10px; width: 100%;" required>
                            <input type="hidden" name="id_quest" th:value="${quest.idQst}"/></div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Salva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">

                        <div class="row">
                            <div class="col-md-2">
                                Elenco domande
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#modale-aggiungi-domanda">Aggiungi Domanda</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="elenco-domande">
                            <li class="list-group-item" th:each="domanda : ${quest.domanda}" >
                                <details>
                                    <summary th:id="${domanda.idQstDet}" th:text="${domanda.domanda}" ></summary>
                                    <div>
                                        <hr>
                                        <button class="btn btn-outline-primary" data-bs-toggle="modal"
                                            data-bs-target="#modale-modifica-domanda" th:onclick="popolaModale([[${domanda}]])">Modifica</button>
                                        <button class="btn btn-outline-danger" data-bs-toggle="modal"
                                            data-bs-target="#modale-elimina-domanda">Elimina</button>
                                        <div class="mb-3 mt-3"></div>
                                        <ol class="list-group list-group-numbered">
                                            <li th:each="risposta : ${domanda.risp}" th:class="${risposta.corretta} ? 'list-group-item list-group-item-success' : 
                                            'list-group-item list-group-item-danger'" th:text="${risposta.risposta}"></li>
                                        </ol>
                                    </div>
                                </details>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Modale Elimina Domanda -->
    <div class="modal fade" tabindex="-1" id="modale-elimina-domanda">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Elimina Domanda</h5>
                </div>
                <div class="modal-body">
                    <p id="del-domanda">Sei sicuro di voler eliminare la domanda?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-danger">Elimina</button>
                </div>
            </div>
        </div>
    </div>
<!-- FINE Modale Elimina Domanda -->

<!-- Modale Modifica Domanda -->
    <div class="modal fade" id="modale-modifica-domanda">
        <div class="modal-dialog modal-dialog-centered modal-xl ">
            <div class="modal-content">
                <div class="modal-header" style="width: 100%;">
                    <h5 class="modal-title">Modifica Domanda</h5>
                </div>
                <div class="modal-body" style="background-color: aliceblue;">
                    <div class="input-group input-group-sm mb-1">
                        <label class="input-group-text col-5" for="mod_domanda">
                            Domanda
                        </label>
                        <textarea id="textAreaDomanda" class="form-control w-100"></textarea>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-sm">Aggiungi Risposta</button>
                        </div>
                    </div>
                    <div class="mb-3 mt-3"></div>
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-1 col-10 mt-3 mx-auto">
                        <button type="submit" class="btn btn-primary" onclick="modificaDomanda()">Modifica</button>
                    </div>
                    <div class="d-grid gap-2 col-10 mt-2 mx-auto">
                        <button type="reset" class="btn btn-warning">Pulisci</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- FINE MODALE Modifica Domanda -->

<!-- Modale Aggiungi Domanda -->
    <div class="modal fade" id="modale-aggiungi-domanda">
        <div class="modal-dialog modal-dialog-centered modal-xl ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi Domanda</h5>
                </div>
                <div class="modal-body" style="background-color: aliceblue;">
                    <div class="input-group input-group-sm mb-1">
                        <label class="input-group-text col-5" for="new-domanda">
                            Domanda
                        </label>
                        <textarea class="form-control w-100" id="new-domanda"></textarea>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-sm">Aggiungi Risposta</button>
                        </div>
                    </div>
                    <div class="mb-3 mt-3"></div>
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-1 col-10 mt-3 mx-auto">
                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                    </div>
                    <div class="d-grid gap-2 col-10 mt-2 mx-auto">
                        <button type="reset" class="btn btn-warning">Pulisci</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- FINE MODALE Aggiungi Domanda -->




<script>
    
    function popolaModale(domanda) {
        document.getElementById('textAreaDomanda').value = domanda.domanda;
    }


    function modificaDomanda(){
        document.getElementById('1').innerHTML = document.getElementById("textAreaDomanda").value;
    }


</script>















  <script src="/jquery/jquery-3.7.1.min.js"></script>
  <script src="/bootstrap/popper.min.js"></script>
  <script src="/bootstrap/bootstrap.min.js"></script>

    </body>
</html>
