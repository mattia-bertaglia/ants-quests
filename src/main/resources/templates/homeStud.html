<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionari</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">

</head>

<body>

    <navbar class="navbar navbar-expand">
        <a href="/homeStud/profilo" class="btn btn-primary">Profilo</a>
        <a href="/auth/logout" class="btn btn-warning">Logout</a>
    </navbar>

    <hr>
    <div class="container">
        <div class="card-body form-group d-flex flex-column align-items-center my-4">
            <div class="row mb-3 w-50">
                <form action="doQuestionario" method="get">
                    <div class="card">
                        <div class="card-header">
                            <h2>Scegliere questionario</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <select name="quest-select" class="form-select">
                                        <th:block th:each="categoria : ${questionari}">
                                            <optgroup th:label="${categoria.nome}">
                                                <option th:each="questionario : ${categoria.questionari}"
                                                    th:value="${questionario.idQst}" th:text="${questionario.titolo}">
                                                </option>
                                            </optgroup>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input class="btn btn-primary" type="submit" value="Inizia il questionario">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <h1>Questionari svolti:</h1>
            <div class="row mb-3 w-50">
                <table id="tab-last-quest" class="table table-striped table-bordered table-sm" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Titolo</th>
                            <th>Punteggio</th>
                            <th>Tempo</th>
                            <th>Data</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${esiti}">
                            <td th:text="${record.quest.titolo}"></td>
                            <td th:text="${record.punteggio}"></td>
                            <td th:text="${record.tempo}"></td>
                            <td th:text="${record.dataEsecuzione}"></td>
                            <td><button class="btn btn-primary view-pdf-btn" data-toggle="modal" data-target="#pdfModal"
                                    th:data-pdf-url="|/pdf/open?pathFile=${record.pathPdf}|">Vedi</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" style="max-width: 85% !important; height: 100% !important;" role="document">
            <div class="modal-content" style="height: 90%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">PDF del Questionario Svolto</h5>
                    <svg data-bs-dismiss="modal" aria-label="Close" width="25" height="25" fill="red"
                        class="bi bi-x-square" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg>

                </div>
                <div class="modal-body" style="height: 85%;">
                    <iframe src="" id="pdfIframe" style="width: 100%; height: 100%;" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="$('#pdfModal').modal('hide');">Chiudi</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/jquery/jquery-3.7.1.min.js" defer></script>
    <script src="/bootstrap/popper.min.js" defer></script>
    <script src="/bootstrap/bootstrap.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.view-pdf-btn').forEach(button => {
                button.addEventListener('click', function () {
                    var pdfUrl = this.getAttribute('data-pdf-url');
                    var iframe = document.getElementById('pdfIframe');
                    iframe.src = pdfUrl;

                    $('#pdfModal').modal('show');
                });
            });

        });
    </script>


</body>

</html>
