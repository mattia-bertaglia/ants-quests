<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Corso</title>
</head>
<body>

    <!-- inizio main -->
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6 p-0 flex justify-content-lg-start justify-content-center">
                                <h2 class="ml-lg-2">Elenco Questionari</h2>
                            </div>

                            <!-- Pulsante per attivare il modale -->
                            <div class="col-sm-6 p-0 flex justify-content-lg-start justify-content-center">
                                <button type="button" class="btn btn-aggiungi" data-toggle="modal"
                                    data-target="#addEmployeeModal">
                                    <i class="material-icon">&#xE147;</i>
                                    <span>Aggiungi nuovo studente</span> </button>
                            </div>


                        </div>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Stato</th>
                                <th>Nominativo</th>
                                <th>Email</th>
                                <th>Corso</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="corso : ${corsi}">
                                <td></td>
                              
                                <td th:text="${corso.nome}"></td>
                                <td></td>
                               
                                <td></td>
                                
                                <td>
                                    <a href="#" class="edit" data-toggle="modal">
                                        <i class="material-icons" data-toggle="tooltip" title="Modifica">&#xE254;</i>
                                    </a>
                                    <a href="#" class="delete" data-toggle="modal">
                                        <i class="material-icons" data-toggle="tooltip" title="Cancella">&#xE872;</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
    <h1>Inserisci un nuovo Corso</h1>
    <form id="corsoForm">
        <label for="nome">Nome del Corso:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="dataInizio">Data Inizio:</label><br>
        <input type="date" id="dataInizio" name="dataInizio" required><br><br>
        
        <label for="dataFine">Data Fine:</label><br>
        <input type="date" id="dataFine" name="dataFine" required><br><br>
        
        <button type="submit">Inserisci Corso</button>
    </form>

    <script>
        document.getElementById('corsoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const dataInizio = document.getElementById('dataInizio').value;
            const dataFine = document.getElementById('dataFine').value;

            const corso = {
                nome: nome,
                dataInizio: dataInizio,
                dataFine: dataFine
            };

            fetch('/api/corsi/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(corso)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Corso inserito con successo!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Si Ã¨ verificato un errore durante l\'inserimento del corso.');
            });
        });
    </script>
</body>
</html>
